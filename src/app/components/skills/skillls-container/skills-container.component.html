<div class="skills-container">
  <div class="skill-headers">
    <h2>{{ title }}</h2>
  </div>
  <div class="skills-grid">
    <div class="skill-row" *ngFor="let skill of entitySkills">
      <coloured-label class="skill" [text]="skill.skill"> </coloured-label>
      <cross-box (boxClicked)="deleteBoxClicked(skill)"></cross-box>
    </div>
  </div>
  <button (click)="openModal()" class="button">Add new skill</button>
</div>

<skills-modal
  [availableSkills]="availableSkills"
  (addSkill)="addNewSkill($event)"
  id="skills-modal"
>
</skills-modal>
