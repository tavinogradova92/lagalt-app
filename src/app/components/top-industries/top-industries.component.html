<div class="component-header">Top industries</div>
<div class="industries-container">
  <div
    (click)="onIndustryClicked(industry.id)"
    *ngFor="let industry of industries"
    class="industry-card"
  >
    <spinner *ngIf="loading"></spinner>
    <img
      [hidden]="loading"
      (load)="onLoad()"
      [src]="industry.image"
      height="100"
    />
    <div class="card-header">{{ industry.name }}</div>
  </div>
</div>
