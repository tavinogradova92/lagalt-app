<div *ngIf="project.deleted !== true" class="projects-container">
  <div class="project-card">
    <div class="project-title">{{ project.name }}</div>
    <div class="project-industry">{{ project.industry }}</div>
    <div *ngFor="let skill of project.neededSkills" class="project-skills">
      Roles needed: {{ skill.skillName }}
    </div>
    <button (click)="onProjectClicked(project.id)">Read more</button>
  </div>
</div>
